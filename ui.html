<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Adda</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main_container">
      <header class="heading">
        <h1>Lyrics Adda</h1>
        <span>Where magical words live together</span>
      </header>
      <!-- -----search bar------- -->

      <main class="hero_section">
        <section class="song-list-section" id="result"></section>
        <form action="" id="form">
          <div class="wrap">
            <div class="search">
              <input
                type="text"
                class="searchTerm"
                placeholder="Enter Song or Artist name in the search area"
              />
              <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
        <!-- 3d desingn start-->
        <div id="container">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div>
            <!--5-->
          </div>
          <div></div>
          <div></div>
        </div>
        <!-- 3d desingn end -->
        <div class="hero_image">
          <img src="images/hero_image.png" alt="image" />
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
