<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Adda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="main_sub_container">
        <header class="heading">
          <h1>Lyrics Adda</h1>
          <span>Where magical words live together</span>
        </header>
        <div class="searchBar">
          <div class="searcbar_outer">
            <div class="searchbar_inner">
              <span>|</span>
              <form action="" id="form">
              <input
                class="search_area"
                type="text"
                placeholder="Put Your favourite Song Name here..."
              />
            </div>
            <button>
              <img
                class="Search_icon"
                src="./images/search-svgrepo-com.svg"
                alt="searc_icon"
              />
            </button>
          </form>
          </div>
        </div>
        <section>
          <div class="container" id="result">
            <p>Enter Song or Artist name in the search area</p>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
